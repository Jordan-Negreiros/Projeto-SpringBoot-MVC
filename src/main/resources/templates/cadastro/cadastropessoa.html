<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
<style type="text/css">
    form input[type=submit] {
        color: white;
    }
</style>
</head>
<body>
<h2>Cadastro Pessoa</h2>
<div class="row">
    <form action="/salvarpessoa" method="post" th:object="${pessoaobj}" class="col s12" id="formpessoa">
        <div class="row">
            <div class="input-field col s6">
                <label for="id" class="active">ID:</label>
                <input name="id" th:field="*{id}" readonly="readonly" id="id">
            </div>
            <div class="input-field col s6">
                <label for="nome" class="active">Nome:</label>
                <input name="nome" th:field="*{nome}" id="nome" class="validate">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="sobrenome" class="active">Sobrenome:</label>
                <input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="idade" class="active">Idade:</label>
                <input name="idade" th:field="*{idade}" id="idade" class="validate">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input class="waves-effect waves-light btn" type="submit" value="salvar">
                <button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">
                    Novo
                </button>
            </div>
        </div>
    </form>
</div>
<br/>
<br/>

<div class="row">
    <form action="/pesquisarpessoa" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <label for="nomepesquisa" class="active">Pesquisa por nome:</label>
                <input name="nomepesquisa" id="nomepesquisa" class="validate">
                <input type="submit" value="Buscar" class="waves-effect waves-light btn" style="width: 100px">
                <a href="/listapessoas" class="waves-effect waves-light btn">Listar Pessoas</a>
            </div>
        </div>
    </form>
</div>

<br/>
<br/>

<table class="centered striped">
    <tr>
        <td>ID</td>
        <td>NOME</td>
        <td>SOBRENOME</td>
        <td>IDADE</td>
        <td>EDITAR</td>
        <td>EXCLUIR</td>
    </tr>

    <tr th:each="pessoa : ${pessoas}">
        <td th:text="${pessoa.id}"></td>
        <td th:text="${pessoa.nome}"></td>
        <td th:text="${pessoa.sobrenome}"></td>
        <td th:text="${pessoa.idade}"></td>
        <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa = ${pessoa.id})}">Editar</a></td>
        <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa = ${pessoa.id})}">Excluir</a></td>
    </tr>
</table>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
