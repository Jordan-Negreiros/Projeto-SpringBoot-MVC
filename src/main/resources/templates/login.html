<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        form input[type=submit] {
            color: white;
        }

        body {
            background-color: #eceff1;
        }
    </style>
</head>
<body>
<div class="center" style="padding-top: 10%">
    <h3>Acesso ao Sistema</h3>
    <form th:action="@{/login}" method="post" class="col s12" style="padding-left: 35%">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_box</i>
                <input class="validate" id="username" name="username" type="text">
                <label for="username">Login</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password" name="password">
                <label for="password">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input name="submit" type="submit" value="Logar"
                       class="waves-effect waves-light btn  blue-grey darken-4">
            </div>
        </div>
    </form>
</div>
</body>
</html>
